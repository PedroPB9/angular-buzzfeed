<div class="container__quizz">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{quizz.title}}</h3>
  </div>

  <div class="quizz_questions" *ngIf="!finished">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div class="quizz_options" *ngIf="!finished">
    <button class="btn-option" (click)="playerChoice(option.alias)" *ngFor="let option of questionSelected.options">
      {{option.name}}
    </button>
  </div>

  <div class="quizz_results" *ngIf="finished">
    <h1>The result is</h1>
    <img src="{{answerSelected[1]}}" alt="">
    <p>{{answerSelected[0]}}</p>
  </div>
</div>
